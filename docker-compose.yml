services:
  chat-api:
    build: ./chat-api
    ports:
      - "8081:8081"
    networks:
      - chatapps

  chat-server:
    build: ./chat-server
    ports:
      - "8080:8080"
    networks:
      - chatapps

  ui:
    build: ./ui
    environment:
      - REACT_APP_API_SERVER_URL=http://chat-api:8081
      - REACT_APP_CHAT_SERVER_URL=http://chat-server:8080
    ports:
      - "80:80"
    networks:
      - chatapps

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: chatapps
    ports:
      - "3306:3306"
    networks:
      - chatapps
    # volumes:
    #   - ./data/chatapps_database.sql:/docker-entrypoint-initdb.d/chatapps_database.sql

  cassandra:
    image: cassandra:latest
    container_name: cassandra
    ports:
      - 9042:9042
    healthcheck:
      test:
        [
          "CMD",
          "cqlsh",
          "-u cassandra",
          "-p cassandra",
          "-e describe keyspaces"
        ]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - chatapps

  cassandra-load-keyspace:
    container_name: cassandra-load-keyspace
    image: cassandra:latest
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./data/data.cql:/data.cql
    command: /bin/bash -c "echo loading cassandra keyspace && cqlsh cassandra -f /data.cql"
networks:
  chatapps:
